<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Document</title>

<body>
    <header>
        <h1>The Weather Ahead</h1>
    </header>
    <main>
        <div id="left-column">
            <form style="border:1px solid pink;">
                <input id="searchInput" type="search" placeholder="City name">
                <button id="searchButton">Search</button>
            </form>
            <div style="border:1px solid orange;">
                <p>list of previous searches</p>
                <ul id="past-searches">
                    <li>test</li>
                </ul>
            </div>
        </div>

        <div id="right-column">
            <ul id="oneDayCardEl" class="one-day-card" style="border:1px solid pink;">
            </ul>
            <div id="fiveDayCardEl" style="border:1px solid orange">
                <div id="card"><p>test</p></div>
            </div>
        </div>
    </main>
<script src="./assets/js/script.js"></script>
